<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Dance page | Home</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
           <div class="logo"> <img src="./assets/logo.png" alt="" srcset=""> </div>
        </div>
        <div class="right-container">
            <nav>
                <div class="underline-border"> </div>
                <ul class="nav-list">
                    <li class="nav-list-item nav-active">Home</li>
                    <li class="nav-list-item">About Us</li>
                    <li class="nav-list-item">Portfolio</li>
                    <li class="nav-list-item">Contact</li>
                </ul>
            </nav>
            <div class="creativity-container">
                <div class="creativity">
                    <h1 class="part-1">Crea-</h1>
                    <h1 class="part-2">tivity.</h1>
                </div>
                <div class="text"><p>is our <br> ingredient.</p></div>
                <div class="social-media">
                    <div class="social">
                        <img height="25" src="./assets/twitter.svg" alt="" srcset="">
                    </div>
                    <div class="social">
                        <img height="25" src="./assets/insta.svg" alt="" srcset="">
                    </div>
                    <div class="social">
                        <img height="25" src="./assets/fb.svg" alt="" srcset="">
                    </div>
                    <div class="social">
                        <img height="25" src="./assets/mail.svg" alt="" srcset="">
                    </div>
                </div>
            </div>
            <div><button class="btn">Check Our Package</button></div>
            <div class="bottom-container">
                <div class="path">
                    <p class="path-item path-item-active">
                        <span></span> Photography
                    </p>
                    <p class="path-item">
                        <span></span> Videography
                    </p>
                    <p class="path-item">
                        <span></span> Graphic Design
                    </p>
                    <p class="path-item">
                        <span></span> Illustration
                    </p>
                    <p class="path-item">
                        <span></span> Animation
                    </p>
                </div>
                <div class="quote">
                    <div>
                        <img height="50" src="./assets/quotes.png" alt="" srcset="">
                    </div>
                    <p>
                        We help you to create best graphics, <br/>
                        photos, videos, animations and illustration
                    </p>
                    <div>
                        <img height="200px" class="dance-image" src="./assets/bg-2.jpg" alt="">
                    </div>
                </div>
                <div class="arrow">
                    <img height="150px" src="./assets/arrow.png" alt="" srcset="">
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
